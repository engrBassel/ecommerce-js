<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIKY Store | Cart</title>
    <!-- favicon start -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="../imgs/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../imgs/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- favicon end -->
    <!-- Google font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Google font end -->
    <!-- Font awesome start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Font awesome end -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main id="cart-area">
      <section id="cart" class="card">
        <div id="cart-header">
          <div id="back-btn" class="click-effect">
            <a href="../">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
          </div>
          <h1>My Cart</h1>
          <button
            type="button"
            title="Clear Cart"
            id="clear-cart-btn"
            class="btn btn-dark red-hover click-effect"
          >
            Clear Cart
          </button>
        </div>
        <div id="cart-products"></div>
        <div id="cart-total">
          <h3>Total:</h3>
          <p><span class="white-color">$</span></p>
        </div>
        <button
          type="button"
          class="btn btn-full btn-dark green-hover click-effect"
        >
          Checkout
        </button>
      </section>
    </main>
    <script type="module" src="../js/cart.js"></script>
  </body>
</html>
